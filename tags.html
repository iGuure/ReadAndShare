<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>用户中心</title>

	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/setting.css">
</head>
<body>

    <!-- S= 导航条 -->
      <nav class="navbar navbar-inverse navbar-static-top" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Book</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">首页 <span class="sr-only">首页</span></a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="输入书名关键字">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;设置</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- E= 导航条 -->

    <div class="container">

      <!-- content here! -->
      <div class="row">

        <!-- S= 标题 -->
        <div class="col-md-10 col-md-offset-1">
          <div class="page-header" id="title">
            <h2>个人中心&nbsp;&nbsp;<small>User setting</small></h2>
          </div>
        </div>
        <!-- E= 标题 -->

        <!-- S= 左侧面板 -->
        <div class="col-md-2 col-md-offset-1">
          <div class="panel panel-default" id="sidebar">
            <div class="panel-body">
              <a href="#" id="goToPhoto" target="_self"><img src="img/user_icon.png" alt="..." class="img-responsive img-circle center-block" id="userIcon"></a>
              <a href="#" class="btn btn-default btn-block disabled"  id="goToSetting" target="_self">个人信息</a>
              <a href="#" class="btn btn-default btn-block" id="goToPassword" target="_self">修改密码</a>
            </div>
          </div>
        </div>
        <!-- E= 左侧面板 -->

        <!-- S= 右侧主面板 -->
        <div class="col-md-8">
          <div class="panel panel-default" id="main-content">
            <div class="panel-heading">
              <h3 class="panel-title">个人信息</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputName" class="col-md-2 control-label">昵称/Name</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-2 control-label">性别/Gender</label>
                  <div class="col-md-10">
                    <label class="radio-inline">
                      <input type="radio" name="inputGender" id="inputGenderBoy" value="option1"> 男
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="inputGender" id="inputGenderGirl" value="option2"> 女
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail" class="col-md-2 control-label">邮箱/Email</label>
                  <div class="col-md-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputWeChat" class="col-md-2 control-label">微信/WeChat</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="inputWeChat" placeholder="WeChat">
                  </div>
                  <label for="inputQQ" class="col-md-2 control-label">QQ</label>
                  <div class="col-md-4">
                    <input type="tel" class="form-control" id="inputQQ" placeholder="QQ" pattern="[1-9][0-9]{4,14}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputSchool" class="col-md-2 control-label">学校/School</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="inputSchool" placeholder="School">
                  </div>
                  <label for="inputMajor" class="col-md-2 control-label">专业/Major</label>
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="inputMajor" placeholder="Major">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputBio" class="col-md-2 control-label">个人简介/Bio</label>
                  <div class="col-md-10">
                    <textarea class="form-control" rows="5" id="inputBio" placeholder="Tell a little about yourself"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-5 col-md-4">
                    <button type="submit" class="btn btn-default" id="commitInfoChange">确认修改</button>
                    <button type="reset" class="btn btn-default">重置</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- E= 右侧主面板 -->

      </div>

    </div> 

  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/setting.js"></script>
</body>
</html>
