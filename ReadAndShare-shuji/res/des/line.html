    <!DOCTYPE html> 
    <html> 
    <head> 
    <meta charset="utf-8" /> 
    <title>divcss5 css行间距实例</title> 
    <style> 
    .divcss5-a{ line-height:22px}/* css 注释说明：设置行距行高22px */ 
    .divcss5-b{ line-height:40px}/* 设置行距行高22px */ 
    </style> 
    </head> 
    <body> 
    <div class="divcss5-a"> 
    我被设置行高22px<br /> 
    我行距为22培训<br /> 
    DIVCSS5占位内容 
    </div> 
    <div class="divcss5-b"> 
    我被设置行高40px<br /> 
    我行距为40培训<br /> 
    DIVCSS5占位内容 
    </div> 
    </body> 
    </html>
