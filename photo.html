<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>用户中心</title>

	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/photo.css">
</head>
<body>

    <!-- S= 导航条 -->
      <nav class="navbar navbar-inverse navbar-static-top" id="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Book</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">首页 <span class="sr-only">首页</span></a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="输入书名关键字">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </span>
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;设置</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- E= 导航条 -->

    <div class="container">

      <!-- content here! -->
      <div class="row">

        <!-- S= 标题 -->
        <div class="col-md-10 col-md-offset-1">
          <div class="page-header" id="title">
            <h2>个人中心&nbsp;&nbsp;<small>User setting</small></h2>
          </div>
        </div>
        <!-- E= 标题 -->

        <!-- S= 左侧面板 -->
        <div class="col-md-2 col-md-offset-1">
          <div class="panel panel-default" id="sidebar">
            <div class="panel-body">
              <img src="img/user_icon.png" alt="..." class="img-responsive img-circle center-block" id="userIcon">
              <a href="#" class="btn btn-default btn-block" id="goToSetting" target="_self">个人信息</a>
              <a href="#" class="btn btn-default btn-block" id="goToPassword" target="_self">修改密码</a>
            </div>
          </div>
        </div>
        <!-- E= 左侧面板 -->

        <!-- S= 右侧主面板 -->
        <div class="col-md-8">
          <div class="panel panel-default" id="main-content">
            <div class="panel-heading">
              <h3 class="panel-title">修改头像</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div id="bigPhoto" class="img-thumbnail">
                  <img src="img/user_icon.png" alt="..." class="img-responsive img-circle" id="userIcon">
                </div>
                <div id="middlePhoto" class="img-thumbnail">
                  <img src="img/user_icon.png" alt="..." class="img-responsive img-circle" id="userIcon">
                </div>
                <div id="smallPhoto" class="img-thumbnail">
                  <img src="img/user_icon.png" alt="..." class="img-responsive img-circle" id="userIcon">
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <button type="submit" class="btn btn-default" id="uploadPhoto">上传头像</button>
                  <button type="submit" class="btn btn-default" id="commitPhotoChange">确认修改</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- E= 右侧主面板 -->

      </div>

    </div> 

  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/photo.js"></script>
</body>
</html>
